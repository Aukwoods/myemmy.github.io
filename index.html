<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Anniversary Surprise</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fce4ec;
        overflow: hidden;
      }

      .heart-container {
        position: relative; /* To position "Touch me" text above the heart */
        text-align: center; /* Center align both heart and "Touch me" text */
      }

      .heart {
        font-size: 200px; /* Increased heart size */
        animation: beat 1.5s infinite alternate; /* Slower beat animation */
        cursor: pointer;
        transition: transform 0.5s ease;
      }

      @keyframes beat {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.2);
        }
      }

      .message {
        position: absolute;
        top: -70px; /* Adjust this value to position the text above the heart */
        left: 50%;
        transform: translateX(
          -50%
        ); /* Center the "Touch me" text horizontally */
        font-size: 2rem; /* Smaller font size to fit on one line */
        color: #d81b60;
        opacity: 1; /* Initially visible */
        transition: opacity 1.5s; /* Slower fade transition */
        white-space: nowrap; /* Ensure the text stays on a single line */
      }

      .zoom {
        animation: zoom 1.5s forwards; /* Slower zoom effect */
      }

      @keyframes zoom {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(10);
          opacity: 0;
        }
      }

      .final-message {
        font-size: 2rem;
        color: #d81b60;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0; /* Initially hidden */
        transition: opacity 1.5s; /* Slower fade transition */
      }
    </style>
  </head>
  <body>
    <div class="heart-container">
      <div id="message" class="message">Touch me</div>
      <div id="heart" class="heart">‚ù§Ô∏è</div>
    </div>

    <div id="anniversary" class="message" style="opacity: 0">
      Happy Anniversary! ‚ù§Ô∏è
    </div>
    <div id="gift" class="message" style="opacity: 0">
      So I bought you some gifts...
    </div>
    <div id="cheap-gift" class="message" style="opacity: 0">
      It might be cheap, not luxury, but I bought it from my heart.
    </div>
    <div id="hand-gift" class="final-message">It is in my hand! üéÅ</div>

    <script>
      const heart = document.getElementById("heart");
      const message = document.getElementById("message");
      const anniversary = document.getElementById("anniversary");
      const gift = document.getElementById("gift");
      const cheapGift = document.getElementById("cheap-gift");
      const handGift = document.getElementById("hand-gift");

      heart.addEventListener("click", () => {
        // Zoom effect
        heart.classList.add("zoom");
        message.style.opacity = "0"; // Fade out "Touch me" text

        // Fade in Anniversary message (slower)
        setTimeout(() => {
          anniversary.style.opacity = "1";
        }, 1500);

        // Fade out and fade in Gift message (slower)
        setTimeout(() => {
          anniversary.style.opacity = "0";
          gift.style.opacity = "1";
        }, 5000);

        // Fade out and fade in Cheap Gift message (slower)
        setTimeout(() => {
          gift.style.opacity = "0";
          cheapGift.style.opacity = "1";
        }, 8500);

        // Show final gift message (slower)
        setTimeout(() => {
          cheapGift.style.opacity = "0";
          handGift.style.opacity = "1";
        }, 12000);
      });
    </script>
  </body>
</html>
