<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Anniversary</title>
    <style>
      /* Reset default body margin and padding */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0b1522; /* Dark background for contrast */
        position: relative; /* To position heart in the background */
        font-family: "JetBrains Mono", monospace; /* Using JetBrains Mono font */
        color: #fce4ec;
        text-align: center;
      }

      /* Heart shape animation */
      .heart {
        height: 70px;
        width: 70px;
        background: #f20044; /* Red color */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-45deg); /* Center the heart and rotate */
        animation: heartbeat 1.5s infinite; /* Heartbeat effect */
        box-shadow: 0 0 20px rgba(242, 0, 68, 0.7); /* Glowing effect */
        cursor: pointer;
      }

      /* Before pseudo-element to create the top-left round part of the heart */
      .heart:before {
        content: "";
        position: absolute;
        height: 70px;
        width: 70px;
        background: #f20044; /* Same red as the main heart */
        top: -39px;
        border-radius: 50%; /* Rounded shape */
        left: 0;
      }

      /* After pseudo-element to create the top-right round part of the heart */
      .heart:after {
        content: "";
        position: absolute;
        height: 70px;
        width: 70px;
        background: #f20044; /* Same red as the main heart */
        border-radius: 50%; /* Rounded shape */
        left: 39px; /* Positioned to the right */
      }

      /* Heartbeat animation to simulate a pulse effect */
      @keyframes heartbeat {
        0%,
        100% {
          transform: rotate(-45deg) scale(1); /* Original size */
        }
        50% {
          transform: rotate(-45deg) scale(1.2); /* Slightly larger for the pulse effect */
        }
      }

      /* Style for the messages */
      .message,
      .question,
      #endMessage,
      #clickText {
        font-size: 24px;
        margin: 20px 0;
        animation: fadeInOut 2.5s ease;
      }

      .hidden {
        display: none;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .options {
        display: flex;
        justify-content: space-between; /* Buttons next to each other */
        gap: 20px;
        margin-top: 20px;
      }

      .options button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .yes {
        background-color: #81c784;
        color: white;
      }

      .no {
        background-color: #e57373;
        color: white;
      }

      .yes.clicked {
        transform: scale(1.1);
      }

      .no.clicked {
        transform: scale(1.1);
      }

      .message-below {
        margin-top: 10px;
        color: #d32f2f;
        font-size: 16px;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- The heart element -->
    <div class="heart" id="heart"></div>

    <div class="container">
      <!-- Initial text asking to click the heart -->
      <div class="message" id="clickText">Click my heart ðŸ’–</div>

      <!-- Happy Anniversary message and other content -->
      <div class="message hidden" id="message1">
        Happy Anniversary naka, my future wife!
      </div>
      <div class="message hidden" id="message2">
        I know I can be weird sometimes, so I made this for you!
      </div>

      <div class="question hidden" id="question1">
        <span>Will you grow up with me?</span>
        <div class="options">
          <button class="yes" onclick="nextQuestion(2)">Yes</button>
          <button class="no" onclick="makeNoSmaller(1)">No</button>
        </div>
        <div class="message-below" id="messageBelow1">
          There is no 'No' in this. ðŸ’–
        </div>
      </div>

      <div class="question hidden" id="question2">
        <span>Do you love me?</span>
        <div class="options">
          <button class="yes" onclick="endMessage()">Yes</button>
          <button class="no" onclick="makeNoSmaller(2)">No</button>
        </div>
        <div class="message-below" id="messageBelow2">
          There is no 'No' in this. ðŸ’–
        </div>
      </div>

      <div id="endMessage" class="hidden">
        Thank you for saying yes! I love you so much! ðŸ’–
      </div>
    </div>

    <script>
      // Track "No" button clicks and dynamically adjust "Yes" button size
      let noClickCount = {};
      let yesButtonSize = {
        fontSize: 16, // Initial font size in px
        padding: 10, // Initial padding in px
      };

      // Function to handle the click on the heart
      document.getElementById("heart").addEventListener("click", function () {
        document.getElementById("clickText").classList.add("hidden");
        showMessageSequence();
      });

      // Function to move the "No" button randomly
      function makeNoSmaller(questionNumber) {
        const noButton = document.querySelector(
          `#question${questionNumber} .no`
        );
        const yesButton = document.querySelector(
          `#question${questionNumber} .yes`
        );
        const messageBelow = document.getElementById(
          `messageBelow${questionNumber}`
        );

        // Increment the count for this question
        noClickCount[questionNumber] = (noClickCount[questionNumber] || 0) + 1;

        // Adjust button sizes
        noButton.classList.add("clicked");

        // Make "Yes" button bigger with every click on "No"
        yesButtonSize.fontSize += 2; // Increase font size by 2px
        yesButtonSize.padding += 1; // Increase padding by 1px
        yesButton.style.fontSize = `${yesButtonSize.fontSize}px`;
        yesButton.style.padding = `${yesButtonSize.padding}px ${
          yesButtonSize.padding * 2
        }px`;

        // Display the playful message
        messageBelow.style.display = "block";

        // Remove "No" button after 6 clicks
        if (noClickCount[questionNumber] > 5) {
          noButton.style.display = "none";
        }
      }

      // Sequentially display messages and questions
      function showMessageSequence() {
        const message1 = document.getElementById("message1");
        const message2 = document.getElementById("message2");
        const question1 = document.getElementById("question1");

        setTimeout(() => {
          message1.classList.add("hidden");
          message2.classList.remove("hidden");
        }, 2500); // Wait for first message to fade out

        setTimeout(() => {
          message2.classList.add("hidden");
          question1.classList.remove("hidden");
        }, 5000); // Wait for second message to fade out
      }

      function nextQuestion(questionNumber) {
        document
          .getElementById(`question${questionNumber - 1}`)
          .classList.add("hidden");
        documen
          .getElementById(`question${questionNumber}`)
          .classList.remove("hidden");
      }

      function endMessage() {
        document.getElementById("question2").classList.add("hidden");
        document.getElementById("endMessage").classList.remove("hidden");
      }
    </script>
  </body>
</html>
