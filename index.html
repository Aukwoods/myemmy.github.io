<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Anniversary</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap");

      body {
        font-family: "JetBrains Mono", monospace;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #e3f2fd;
        color: #0d47a1;
        text-align: center;
        overflow: hidden;
      }
      .container {
        width: 90%;
        max-width: 500px;
        position: relative;
      }
      .message,
      .question,
      #endMessage {
        font-size: 24px;
        margin: 20px 0;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid #0d47a1;
        animation: typing 2s steps(30, end), fadeInOut 2.5s ease;
      }
      .hidden {
        display: none;
      }
      @keyframes typing {
        0% {
          width: 0;
        }
        100% {
          width: 100%;
        }
      }
      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      .options {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        position: relative;
      }
      .options button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }
      .yes {
        background-color: #64b5f6;
        color: white;
      }
      .no {
        background-color: #2196f3;
        color: white;
        position: absolute;
      }
      .yes:hover {
        transform: scale(1.1);
      }
      .no.small {
        font-size: 10px;
        padding: 5px 10px;
        transform: scale(0.8);
      }
      .message-below {
        margin-top: 10px;
        color: #1565c0;
        font-size: 16px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="message" id="message1">
        Happy Anniversary naka, my future wife!
      </div>
      <div class="message hidden" id="message2">
        I know I can be weird sometimes, so I made this for you!
      </div>

      <div class="question hidden" id="question1">
        <span>Will you grow up with me?</span>
        <div class="options">
          <button class="yes" onclick="nextQuestion(2)">Yes</button>
          <button class="no" id="noButton1" onclick="moveButton(this)">
            No
          </button>
        </div>
        <div class="message-below" id="messageBelow1">
          There is no 'No' in this. ðŸ’–
        </div>
      </div>

      <div class="question hidden" id="question2">
        <span>Do you love me?</span>
        <div class="options">
          <button class="yes" onclick="endMessage()">Yes</button>
          <button class="no" id="noButton2" onclick="moveButton(this)">
            No
          </button>
        </div>
        <div class="message-below" id="messageBelow2">
          There is no 'No' in this. ðŸ’–
        </div>
      </div>

      <div id="endMessage" class="hidden">
        Thank you for saying yes! I love you so much! ðŸ’–
      </div>
    </div>

    <script>
      // Track "No" button clicks and dynamically adjust "Yes" button size
      let noClickCount = {};

      // Function to move the "No" button randomly when clicked
      function moveButton(button) {
        const container = button.parentElement.parentElement; // The container holding the question
        const containerWidth = container.offsetWidth;
        const containerHeight = container.offsetHeight;

        // Generate random positions within the container
        const randomX = Math.random() * (containerWidth - button.offsetWidth);
        const randomY = Math.random() * (containerHeight - button.offsetHeight);

        button.style.left = `${randomX}px`;
        button.style.top = `${randomY}px`;

        // Reduce button size gradually with each click
        noClickCount[button.id] = (noClickCount[button.id] || 0) + 1;
        button.style.fontSize = `${Math.max(
          10,
          16 - noClickCount[button.id] * 2
        )}px`;
        button.style.padding = `${Math.max(5, 10 - noClickCount[button.id])}px`;

        // Remove button after 6 clicks
        if (noClickCount[button.id] > 5) {
          button.style.display = "none";
        }
      }

      // Sequentially display messages and questions
      function showMessageSequence() {
        const message1 = document.getElementById("message1");
        const message2 = document.getElementById("message2");
        const question1 = document.getElementById("question1");

        setTimeout(() => {
          message1.classList.add("hidden");
          message2.classList.remove("hidden");
        }, 2500); // Wait for first message to fade out

        setTimeout(() => {
          message2.classList.add("hidden");
          question1.classList.remove("hidden");
        }, 5000); // Wait for second message to fade out
      }

      function nextQuestion(questionNumber) {
        document
          .getElementById(`question${questionNumber - 1}`)
          .classList.add("hidden");
        document
          .getElementById(`question${questionNumber}`)
          .classList.remove("hidden");
      }

      function endMessage() {
        document.getElementById("question2").classList.add("hidden");
        document.getElementById("endMessage").classList.remove("hidden");
      }

      // Start the sequence
      showMessageSequence();
    </script>
  </body>
</html>
